<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />

</head>

<body>
    <main class="container mx-auto">
        <h1 class="text-3xl text-right mb-8 mt-8">تانکر ها</h1>
        <section id="container-tankers" class="mb-12 grid grid-cols-1 gap-8 mx-auto justify-between w-full max-w-xs sm:max-w-none md:grid-cols-2 md:grid-rows-2">
        </section>
        <h1 class="text-3xl text-right mb-8 mt-20">ترموکوپل</h1>
        <section class="flex justify-center">
            <div id="handle1"></div>
        </section>
        <h1 class="text-3xl text-right mb-8 mt-20">فیلتر ها و هیتر ها</h1>
        <section class="grid grid-cols-1 gap-8 mx-auto justify-evenly  w-full max-w-xs sm:max-w-none sm:grid-cols-2 mb-4">
            <form id="1" data-form="1" class="form-control-switch">
                <section class="shadow-lg p-4 rounded-lg gap-6 flex flex-col items-center justify-center text-gray-800 max-w-sm">
                    <h3 class="text-3xl flex items-center gap-4">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input id="switch-1" type="checkbox" value="0" class="checkbox sr-only peer">
                            <div class="scale-125 w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                            </div>
                        </label>
                        کلید
                    </h3>

                    <div dir="rtl" class="flex w-full justify-between">
                        تنظیم بر اساس:
                        <div class="flex">
                            <div class="mr-2">
                                <label for="time-1">زمان</label>
                                <input data-input-id="1" class="radio-input w-4 h-4 align-middle" type="radio"
                                    name="setting" id="time-1">
                            </div>
                            <div class="mr-4">
                                <label for="temperature-1">دما</label>
                                <input data-input-id="1" class="radio-input w-4 h-4 align-middle" type="radio"
                                    name="setting" id="temperature-1">
                            </div>
                        </div>
                    </div>
                    <div dir="rtl" data-input="time-1" class="hidden setting-time flex flex-col gap-4 w-full">
                        <div class="flex flex-col gap-2">
                            <label for="turn-on-1">زمان روشن شدن</label>
                            <input class="rounded-lg h-[35px] p-2 border-0 outline-0 bg-gray-100" type="time"
                                name="turn-on-time-1" id="turn-on-time-1">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="turn-off-1">زمان خاموش شدن</label>
                            <input class="rounded-lg h-[35px] p-2 border-0 outline-0 bg-gray-100" type="time"
                                name="turn-off-time-1" id="turn-off-time-1">
                        </div>
                    </div>
                    <div dir="rtl" data-input="temperature-1"
                        class="hidden setting-temperature flex flex-col gap-4 w-full">
                        <div class="flex flex-col gap-2">
                            <label for="turn-on-temperature-1">دمای روشن شدن</label>
                            <input class="rounded-lg h-[35px] p-2 border-0 outline-0 bg-gray-100" type="number"
                                name="turn-on-temperature-1" id="turn-on-temperature-1">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="turn-off-temperature-1">دمای خاموش شدن</label>
                            <input class="rounded-lg h-[35px] p-2 border-0 outline-0 bg-gray-100" type="number"
                                name="turn-off-temperature-1" id="turn-off-temperature-1">
                        </div>
                    </div>
                    <button id="1" type="button"
                        class="w-full h-[35px] rounded-lg bg-yellow-400 submit-form">تایید</button>
                </section>
            </form>
            <form id="2" data-form="2" class="form-control-switch">
                <section class="shadow-lg p-4 rounded-lg gap-6 flex flex-col items-center justify-center text-gray-800 max-w-sm">
                    <h3 class="text-3xl flex items-center gap-4">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input id="switch-2" type="checkbox" value="0" class="checkbox sr-only peer">
                            <div
                                class="scale-125 w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                            </div>
                        </label>
                        مشعل
                    </h3>
                    <div dir="rtl" class="flex w-full justify-between">
                        تنظیم بر اساس:
                        <div class="flex">
                            <div class="mr-2">
                                <label for="time-2">زمان</label>
                                <input data-input-id="2" class="radio-input w-4 h-4 align-middle" type="radio"
                                    name="setting" id="time-2">
                            </div>
                            <div class="mr-4">
                                <label for="temperature-2">دما</label>
                                <input data-input-id="2" class="radio-input w-4 h-4 align-middle" type="radio"
                                    name="setting" id="temperature-2">
                            </div>
                        </div>
                    </div>
                    <div dir="rtl" data-input="time-2" class="hidden setting-time flex flex-col gap-4 w-full">
                        <div class="flex flex-col gap-2">
                            <label for="turn-on-2">زمان روشن شدن</label>
                            <input class="rounded-lg h-[35px] p-2 border-0 outline-0 bg-gray-100" type="time"
                                name="turn-on-time-2" id="turn-on-time-2">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="turn-off-2">زمان خاموش شدن</label>
                            <input class="rounded-lg h-[35px] p-2 border-0 outline-0 bg-gray-100" type="time"
                                name="turn-off-time-2" id="turn-off-time-2">
                        </div>
                    </div>
                    <div dir="rtl" data-input="temperature-2"
                        class="hidden setting-temperature flex flex-col gap-4 w-full">
                        <div class="flex flex-col gap-2">
                            <label for="turn-on-temperature-2">دمای روشن شدن</label>
                            <input class="rounded-lg h-[35px] p-2 border-0 outline-0 bg-gray-100" type="number"
                                name="turn-on-temperature-2" id="turn-on-temperature-2">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="turn-off-temperature-2">دمای خاموش شدن</label>
                            <input class="rounded-lg h-[35px] p-2 border-0 outline-0 bg-gray-100" type="number"
                                name="turn-off-temperature-2" id="turn-off-temperature-2">
                        </div>
                    </div>
                    <button id="2" type="button"
                        class="w-full h-[35px] rounded-lg bg-yellow-400 submit-form">تایید</button>
                </section>
            </form>
        </section>
    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <script src="../asset/js/temp.js"></script>
    <script src="../asset/js/heater-filter.js"></script>
    <script src="../asset/js/tanker.js"></script>
</body>

</html>
